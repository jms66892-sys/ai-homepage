<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Insta Clone</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #fafafa;
}

header {
  background: white;
  padding: 15px;
  font-size: 22px;
  font-weight: bold;
  border-bottom: 1px solid #dbdbdb;
  position: sticky;
  top: 0;
}

.container {
  max-width: 500px;
  margin: 30px auto;
}

.upload-box {
  background: white;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  text-align: center;
}

.post {
  background: white;
  margin-top: 25px;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.07);
  overflow: hidden;
}

.profile {
  display: flex;
  align-items: center;
  padding: 12px;
  font-weight: 600;
  font-size: 14px;
}

.profile img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
  object-fit: cover; 
}

.post img {
  width: 100%;
}

.actions {
  padding: 10px;
}

.like-btn {
  cursor: pointer;
  font-size: 20px;
  transition: transform 0.1s;
}

.like-btn:active {
  transform: scale(1.3);
}

.comment-section {
  padding: 0 10px 10px 10px;
}

.comment-section input {
  width: 75%;
  padding: 5px;
}

.comment-section button {
  padding: 6px;
  background: #0095f6;
  border: none;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

.comments p {
  margin: 5px 0;
  font-size: 14px;
}
</style>
</head>

<body>

<header>üì∏ My Insta</header>

<div class="container">

  <div class="upload-box">
    <input type="file" id="imageInput">
    <button onclick="uploadPhoto()">ÏóÖÎ°úÎìú</button>
  </div>

  <div id="feed"></div>

</div>

<script>
function uploadPhoto() {
  const input = document.getElementById("imageInput");
  const file = input.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {

    const post = document.createElement("div");
    post.className = "post";

    let likes = 0;

    post.innerHTML = `
      <div class="profile">
        <img src="https://i.pravatar.cc/150?img=3">
        ÎØºÏÑù
      </div>

      <img src="${e.target.result}">

      <div class="actions">
        <span class="like-btn">‚ù§Ô∏è</span>
        <span class="like-count">0</span> likes
      </div>

      <div class="comment-section">
        <input type="text" class="comment-input" placeholder="ÎåìÍ∏Ä Îã¨Í∏∞...">
        <button class="comment-btn">Í≤åÏãú</button>
        <div class="comments"></div>
      </div>
    `;

    const likeBtn = post.querySelector(".like-btn");
    const likeCount = post.querySelector(".like-count");

    likeBtn.onclick = function() {
      likes++;
      likeCount.textContent = likes;
    };

    const commentBtn = post.querySelector(".comment-btn");
    const commentInput = post.querySelector(".comment-input");
    const commentsDiv = post.querySelector(".comments");

    commentBtn.onclick = function() {
      if (commentInput.value.trim() === "") return;
      const p = document.createElement("p");
      p.textContent = "ÎØºÏÑù: " + commentInput.value;
      commentsDiv.appendChild(p);
      commentInput.value = "";
    };

    document.getElementById("feed").prepend(post);
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>

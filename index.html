<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Photo Site</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f2f5;
      text-align: center;
    }

    .container {
      width: 400px;
      margin: 20px auto;
    }

    .post {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img {
      width: 100%;
      border-radius: 10px;
    }

    button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .comments {
      margin-top: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>üì∏ My Photo Feed</h1>

  <div class="container">
    <input type="file" id="imageInput">
    <button onclick="uploadPhoto()">Upload</button>

    <div id="feed"></div>
  </div>

<script>
function uploadPhoto() {
  const input = document.getElementById("imageInput");
  const file = input.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {

    const post = document.createElement("div");
    post.className = "post";

    let likes = 0;

    post.innerHTML = `
      <img src="${e.target.result}">
      <p>‚ù§Ô∏è <span class="likeCount">0</span></p>
      <button class="likeBtn">Like</button>
      <div>
        <input type="text" class="commentInput" placeholder="ÎåìÍ∏Ä ÏûÖÎ†•">
        <button class="commentBtn">ÎåìÍ∏Ä Îã¨Í∏∞</button>
      </div>
      <div class="comments"></div>
    `;

    const likeBtn = post.querySelector(".likeBtn");
    const likeCount = post.querySelector(".likeCount");
    likeBtn.onclick = function() {
      likes++;
      likeCount.textContent = likes;
    };

    const commentBtn = post.querySelector(".commentBtn");
    const commentInput = post.querySelector(".commentInput");
    const commentsDiv = post.querySelector(".comments");

    commentBtn.onclick = function() {
      if (commentInput.value.trim() === "") return;
      const p = document.createElement("p");
      p.textContent = "üí¨ " + commentInput.value;
      commentsDiv.appendChild(p);
      commentInput.value = "";
    };

    document.getElementById("feed").prepend(post);
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>
